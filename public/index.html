<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoLi</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
<section id="cover"></section>

<section id="app">

    <section class="d-flex container-fluid justify-content-center align-items-center h-100 position-absolute">
        <router-view></router-view>
    </section>


    <header>
        <nav class="d-flex  align-items-center justify-content-center text-white mt-2">


            <section class="dropdown ml-2">
                <img id="profile_image" :src="getImageUrl(user.picture)" class="dropdown-toggle rounded-circle "
                     role="img" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-if="user && user.picture && user.picture != ''">

                <img id="profile_image" src="images/profile.jpg" class="dropdown-toggle rounded-circle "
                     role="img" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-else>

                <div class="dropdown-menu" aria-labelledby="profile_image">
                    <a class="dropdown-item" href="profile.html" v-if="user">ورود به پروفایل</a>
                    <section v-else>
                        <span class="dropdown-item" @click="goto('login')">ورود</span>
                        <span class="dropdown-item" @click="goto('register')">ثبت نام</span>
                    </section>
                </div>
            </section>

            <ul class="list-inline mt-4 ml-0 mr-0 p-0">
                <li :class="['d-inline-flex' ,  'nav-link' , 'list-inline-item' , 'd-inline' , 'justify-content-center' , {'selected' : $route.path === '/'}]"  @click="goto('')">
                    <span class="material-icons ml-1">roofing</span>
                    خانه
                </li>
                <li :class="['d-inline-flex' ,  'nav-link' , 'list-inline-item' , 'd-inline' , 'justify-content-center' , {'selected' : $route.path === '/aboutus'}]" @click="goto('aboutus')">
                    <span class="material-icons ml-1">accessibility_new</span>
                    درباره ما
                </li>
                <li :class="['d-inline-flex' ,  'nav-link' , 'list-inline-item' , 'd-inline' , 'justify-content-center' , {'selected' : $route.path === '/contactus'}]" @click="goto('contactus')">
                    <span class="material-icons ml-1">support_agent</span>
                    تماس با ما
                </li>
            </ul>

            <section class="m-auto"></section>

            <section class="d-flex align-items-center">
            <span id="logo_text">
                ToDoLi
            </span>
                <img id="logo" src="images/logo.png" alt="logo">
            </section>


        </nav>
    </header>

    <!--    <span style="color:  white">شروع یک روند جدید</span>-->


    <section id="copy-right" class="text-white mdl-typography--font-regular font-weight-bold">تقدیم به جهان نرم افزاری آزاد &copy; لفت ◕‿◕ </section>
<!--finish app section tag-->
</section>


<script src="js/home.js"></script>
</body>
</html>
